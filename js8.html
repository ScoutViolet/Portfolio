<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check()
        {
            var a=document.getElementById("num").value;
            if (a%2==0)
                document.getElementById("res").value=a+" is Even";
            else
                document.getElementById("res").value=a+" is Odd";
        }
    </script>
</head>
<body>
    <h1>Even Odd Problem</h1>
    <h1>Check whether the entered number is even or odd!</h1>
    <label for="num">Enter any number</label>
    <input type="text" id="num">
    <br><br>
    <button onclick="check()">Is your number even or odd? Click to find out!</button>
    <br><br>
    <label for="res">Result: </label>
    <input type="text" id="res" size="40" disabled>
</body>
</html>
