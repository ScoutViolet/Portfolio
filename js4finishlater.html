<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <script>
        function bigimg()
        {
            /*document.getElementById("m").style.height="400px";*/
            document.getElementById("m").style.height="80%";
            document.getElementById("m").style.border="4px solid #39FF14";
            document.getElementById("m").style.padding="30px";
        }
        function smalling()
        {
            document.getElementById("m").style.height="200px";
            document.getElementById("m").style.border="None";
            document.getElementById("m").style.padding="30px";
        }
        function ChangePara()
        {
            document.getElementById("para").innerHTML="Welcome to my webpage";
            document.getElementById("para").style.color="#39FF14";
            document.getElementById("para").style.fontSize="20px";
            document.getElementById("para").style.border="4px solid #FF10F0";
            document.getElementById("para").style.textShadow="15px 15px 15px #B026FF";
            document.getElementById("para").style.borderRadius="30px";
            document.getElementById("para").style.backgroundColor="#5E1914";
        }
        function thirdbutton()
        {
            document.getElementById("para1").innerHTML="Wow! You clicked all of the buttons?";
            document.getElementById("para1").style.color="#15F4EE";
            document.getElementById("para1").style.fontSize="20px";
            document.getElementById("para1").style.border="4px solid #FF10F0";
            document.getElementById("para1").style.textShadow="15px 15px 15px #B026FF";
            document.getElementById("para1").style.borderRadius="30px";
            document.getElementById("para1").style.backgroundColor="#5E1914";
        }
        function fifthbutton()
        {
            document.getElementById("para1").innerHTML="Okay this is the final one. Bye! Hope you have a great day! ~Edward Li P.S. Isn't cursive the best? This is cookie font from google!";
            document.getElementById("para1").style.color="#39FF14";
            document.getElementById("para1").style.fontSize="30px";
            document.getElementById("para1").style.border="4px solid #FF10F0";
            document.getElementById("para1").style.textShadow="23px 23px 23px #B026FF";
            document.getElementById("para1").style.borderRadius="30px";
            document.getElementById("para1").style.backgroundColor="#5E1914";
            document.getElementById("para1").style.fontFamily="Cookie, cursive";
        }
        function fourthbutton()
        {
            document.getElementById("m").style.height="0.1px";
            document.getElementById("m").style.border="None";
            document.getElementById("x").style.height="200px";
            document.getElementById("x").style.border="4px solid #39FF14";
            document.getElementById("x").style.padding="30px";

        }
        function picturedissapear()
        {
            document.getElementById("x").style.height="0.1px";
            document.getElementById("x").style.border="None";
        }
        function textchange()
        {
            s=document.getElementById("textsize").value;
            document.getElementById("para").style.fontSize=s+"px";
        }
        function bgchange()
        {
            bgc=document.getElementById("bg").value;
            document.getElementById("para").style.backgroundColor=bgc;
        }
        function fchange()
        {
            fc=document.getElementById("fc").value;
            document.getElementById("para").style.color=fc;
        }
        function bcchange()
        {
            bc=document.getElementById("bc").value;
            document.getElementById("para").style.borderColor=bc;
        }
        function bschange()
        {
            bs=document.getElementById("bs").value;
            document.getElementById("para").style.borderRadius=bs+"px";
        }
        function bs2change()
        {
            
        }
    </script>
</head>
<body onload="picturedissapear()">
    <h1>onmouseover and onmouseout events</h1>
    <p id="para">Welcome to my webpage</p>
    <!--<p id="para1"></p>-->
    <img src="apple.jpg" id="m" onmouseover="bigimg()" onmouseout="smalling()" after alt="">
    <img src="arceus.jfif" id="x" alt="">
    <!--<button onclick="ChangePara()">Click Me</button>-->
    <!--<button onclick="bigimg()">Click Me Again! (please click from left to right)</button>-->
    <!--<button onclick="thirdbutton()">Wow! Another one! (left to right please)</button>-->
    <!--<button onclick="fourthbutton()">Ha! You thought!</button>-->
    <!--<button onclick="fifthbutton()">Do you like the new image?</button>-->
    <br></br>
    What size font do you want?
    <select name="textsize" id="textsize" onchange="textchange()">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
    </select>
    <select name="backgroundColor" id="bg" onchange="bgchange()">
        <option value="#39FF14">Neon Green</option>
        <option value="#5E1914">Maroon</option>
        <option value="#FF10F0">Neon Pink</option>
        <option value="#15F4EE">Neon Blue</option>
    </select>
    <select name="backgroundColor" id="fc" onchange="fchange()">
        <option value="#39FF14">Neon Green</option>
        <option value="#5E1914">Maroon</option>
        <option value="#FF10F0">Neon Pink</option>
        <option value="#15F4EE">Neon Blue</option>
    </select>
    <select name="backgroundColor" id="bc" onchange="bcchange()">
        <option value="#39FF14">Neon Green</option>
        <option value="#5E1914">Maroon</option>
        <option value="#FF10F0">Neon Pink</option>
        <option value="#15F4EE">Neon Blue</option>
    </select>
    <select name="backgroundColor" id="bs" onchange="bschange()">
        <option value="24">24</option>
        <option value="26">26</option>
        <option value="28">28</option>
        <option value="30">30</option>
        <option value="32">32</option>
    </select>
</body>
</html>
