<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Time</title>
    <style>
        label{
            font-size: 20px;
            color: blue
        }
        input[type=text]{
            box-sizing: border-box;
            font-size: 20px;
            color: blue;
            border-radius: 4px;
            background-color: palevioletred;
        }
        form{
            background-color: seashell;
        }
        textarea[name="comments"]{
            background-color: coral;
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post" action="mailto:Edward_Scout@outlook.com">
        <label for="nam">Enter your name here</label>
        <input type="text" id="nam" name="nam">
        <br><br>
        <label for="gender">Select your gender</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br><br>
        <label for="hobbies">Select your hobbies</label>
        <input type="checkbox" name="hobbies" value="dancing">Dancing
        <input type="checkbox" name="hobbies" value="music">Music
        <input type="checkbox" name="hobbies" value="painting">Painting
        <input type="checkbox" name="hobbies" value="chess">Chess
        <br><br>
        Rate my website!
        <select name="rate" id="rate">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
        <br><br>
        Enter your comments here! <br><br>
        <textarea name="comments" id="com" cols="50" rows="2"></textarea>
        <br><br>
        <input type="reset" value="Clear All">
        <input type="submit">
    </form>
</body>
</html>
