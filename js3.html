<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function disp()
        {
        document.getElementById("para").innerHTML="Welcome to Web Development";
        document.getElementById("para").style.color="#39FF14";
        document.getElementById("para").style.fontSize="20px";
        document.getElementById("para").style.border="4px solid #FF10F0";
        document.getElementById("para").style.textShadow="5px 5px 5px #B026FF";
        document.getElementById("para").style.borderRadius="30px";
        document.getElementById("para").style.backgroundColor="#5E1914";
        }
    </script>
</head>
<!--onload="document.write('Welcome to web Development')"-->
<!--onload="alert('Welcome to web Development')"-->
<body onload="disp()" id="bg">
    <!-- Write a Code in Javascript to display a message "Welcome to Web Development" on loading the webpage-->
    <h1>Event Handling</h1>
    <h1>Onload Event</h1>
    <p id="para">
    </p>
</body>
</html>
