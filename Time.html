<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chaT()
            var hh=new Date().getHours();
            var mm=new Date().getMinutes();
            var ss=new Date().getSeconds();
            alert(hh);
            alert(mm);
            alert(ss);
            document.getElementById("date").innerHTML="Hi, it is:"+hh+":"+mm+":"+ss;
    </script>
</head>
<body>
    <button onclick="chaT()">Click to see the time, minute, and second!</button>
    <br><br>
    <label for="res">Result: </label>
    <input type="text" id="date" size="40" disabled>
</body>
</html>
