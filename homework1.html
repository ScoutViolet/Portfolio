<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="arceus.jfif" id="x" alt="">
    <br><br>
    <h3>Choose your desired height!</h3>
    <button onclick="size100()">100px by 100px</button>
    <br><br>
    <button onclick="size200()">200px by 200px</button>
    <br><br>
    <button onclick="size400()">400px by 400px</button>
    <script>
        document.getElementById("x").style.border="5px solid green";
        document.getElementById("x").style.padding="5px";
        function size100(){
            document.getElementById("x").style.height="100px";
            document.getElementById("x").style.height="100px"
        }
        function size200(){
            document.getElementById("x").style.height="200px";
            document.getElementById("x").style.height="200px"
        }
        function size400(){
            document.getElementById("x").style.height="400px";
            document.getElementById("x").style.height="400px"
        }
    </script>
</body>
</html>
